<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/toastify.min.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.min.css">
    <link rel="stylesheet" href="css/MarkerCluster.min.css">
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
    <link rel="stylesheet" href="css/fontawesome621.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/easy-button.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gazetteer</title>
</head>
<body>

<div id="preloader"></div>


<span id="selectContainer">
    <select id="countrySelect" class="form-select shadow-sm" onchange="selectedCountry(value)">
      <!-- populate from PHP call that returns only the codes and names from the countryborder GeoJSON file -->
    </select>
  </span>
  
  <div id="map"></div>

    <!--Weather modal-->
    <div class="modal fade" id="weatherModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content shadow">
            <!--Modal header-->
            <div class="modal-header bg-primary bg-gradient text-center text-white">
                <h5 class="modal-title" id="weatherModalLabel">Today's Forecast</h5>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">

                <!-- <div id="pre-load"></div> -->

                <div class="row">

                    <div class="col border m-2">
          
                      <p class="fw-bold fs-5 mt-1">TODAY</p>
                      
                      <div class="row">
                        
                        <div class="col text-center m-3">
                          
                            <p id="todayHigh" class="fw-bold fs-6">todayHighTemp</p>
                            <p id="currentCondition" class="fw-bold fs-6">currentConditions</p>
                            <img src="" id="conditionIcon" class="fw-bold fs-6"/>
                            <p id="fc1Low" class="fw-bold fs-6">fc1LowTemp</p>

                            <p id="fc2High" class="fw-bold fs-6">fc2HighTemp</p>
                            <img id="fc2ConditionIcon" class="fw-bold fs-6"/>
                            <p id="fc2Day" class="fw-bold fs-6">fc2Day</p>

                            <p id="fc3High" class="fw-bold fs-6">fc3HighTemp</p>
                            <img id="fc3ConditionIcon" class="fw-bold fs-6"/>
                            <p id="fc3Day" class="fw-bold fs-6">fc3Day</p>
                        </div>
                      </div>
                    </div>   
                </div>
            </div>
            <!--Modal footer-->
            <div class="modal-footer">
                <p id="fc1Day" class="fw-bold fs-6">fc1Day</p>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div> <!--End modal content-->
    </div> <!--End modal dialog-->
    </div> <!-- End modal-->

    <!-- Currency Modal-->
    <div class="modal fade" id="currencyModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content shadow">
                <!-- Modal Header -->
                <div class="modal-header bg-info bg-gradient text-white">
                    <h5 class="modal-title">Currency Converter</h5>
                </div>
                <!--Modal Body-->
                <div class="modal-body">
                    <form>
                        <div class="form-floating">
                            <input type="number" id="usd2Convert" name="usd" placeholder="Input amount to convert"><br>
                            <input type="submit" value="Submit" onclick="calculate()">
                        </div>
                    </form>
                </div>
                    <!-- <table class="table">
                        <tr>
                            <td class="text-center font-italic" id="currentExchangeInfo" colspan="2">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">
                                <input type="text" id="usd2Convert" name="usd" placeholder="Input amount to convert"><br>
                                <input type="submit" value="Submit" onclick="calculate()">
                            </td>
                            <td class="text-end" id="resultAmount">Enter amount to convert</td>
                        </tr>
                    </table> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div> <!--End modal content-->
        </div> <!--End modal dialog-->
    </div> <!-- End modal-->

  <script src="js/leaflet.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/toastify.min.js"></script>
  <script src="js/leaflet.markercluster.js"></script>
  <script src="js/leaflet.extra-markers.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/easy-button.min.js"></script>
  <script type="text/javascript" src="js/date.js"></script>
  <script src="js/numeral.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
